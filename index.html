<!-- here i can style internal css i no need any other css folder for design -->

<style>
/* here i use class selector by . for style in css */
.box-model{
    margin: 20px;
    padding: 30px;
    height: 50px;
    width: 100px;
    border: 1px solid black;
}
</style>
    <!-- css link for external css design -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <!-- CSS box model example.
    css box model have margin outer space in the element. padding inner space of the element. border is element border. height and width both are height and width of the content.Content is inside text and picture. -->
    <div class="box-model"> 
        <!-- here i style p tag by inline css & helllo developer is a content of box model -->
     <p style="text-align:center; color: red;">Hello Developer</p> 
    </div>
    
    <!-- select by Id for style text in style.css file -->
    <h2 id="id-selector">Md. Jilllur Rahman. I am from Bangladesh.</h2>

     <h3>Style text by direct tag select</h3>
